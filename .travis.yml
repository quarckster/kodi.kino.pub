stages:
  - lint
  # - test
  - name: deploy
    if: tag IS true
jobs:
  include:
    - stage: lint
      language: python
      python:
        - "3.7"
      install:
        - pip install -U pre-commit
      script:
        - pre-commit run --all
    # - stage: test
    #   language: python
    #   python:
    #     - "2.7"
    #   install:
    #     - pip install -U pytest pytest-mock
    #   script:
    #     - pytest -vv tests/tests.py
    - stage: deploy
      language: node_js
      node_js:
        - node
      before_script:
        - npm install netlify-cli
      script: bash build.sh
      deploy:
        provider: releases
        skip_cleanup: true
        prerelease: true
        api_key:
          secure: 
        file: repo/video.kino.pub/video.kino.pub-$TRAVIS_TAG.zip
        on:
          tags: true
          repo: quarckster/kodi.kino.pub
